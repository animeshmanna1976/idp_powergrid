<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POWERGRID — Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide-in { animation: slideIn 0.6s ease-out; }
    .fade-in { animation: fadeIn 1s ease-out; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Floating shapes background */
    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float-shapes 20s infinite ease-in-out;
    }
    @keyframes float-shapes {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, 100px) rotate(90deg); }
      50% { transform: translate(50px, 200px) rotate(180deg); }
      75% { transform: translate(-50px, 100px) rotate(270deg); }
    }
    
    /* Input focus animation */
    .input-field:focus {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    
    /* Button ripple effect */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .ripple:active::after {
      width: 300px;
      height: 300px;
    }
    
    /* Smooth height transitions */
    .form-container {
      transition: max-height 0.5s ease-in-out;
      overflow: hidden;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  
  <!-- Floating background shapes -->
  <div class="floating-shape w-64 h-64 bg-white rounded-full" style="top: 10%; left: 10%;"></div>
  <div class="floating-shape w-96 h-96 bg-white rounded-full" style="top: 50%; right: 10%; animation-delay: 5s;"></div>
  <div class="floating-shape w-48 h-48 bg-white rounded-full" style="bottom: 10%; left: 30%; animation-delay: 10s;"></div>
  
  <!-- Login/Signup Card -->
  <div class="slide-in relative z-10 w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-white text-center">
        <img src="https://via.placeholder.com/180x50/fff/4F46E5?text=POWERGRID" alt="POWERGRID" class="mx-auto h-12 mb-4">
        <h2 class="text-2xl font-bold mb-2" id="form-title">Welcome Back</h2>
        <p class="text-indigo-100 text-sm" id="form-subtitle">Sign in to access your leadership dashboard</p>
      </div>
      
      <!-- Toggle between Login and Sign Up -->
      <div class="flex border-b border-gray-200">
        <button 
          onclick="toggleMode('login')" 
          id="login-tab"
          class="flex-1 py-4 text-center font-semibold transition-all bg-white text-indigo-600 border-b-2 border-indigo-600">
          Sign In
        </button>
        <button 
          onclick="toggleMode('signup')" 
          id="signup-tab"
          class="flex-1 py-4 text-center font-semibold transition-all text-gray-600 hover:bg-gray-50">
          Sign Up
        </button>
      </div>
      
      <!-- Form Container -->
      <div class="p-8">
        
        <!-- LOGIN FORM -->
        <form id="login-form" class="space-y-6">
          
          <!-- Role Selection -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Select Role</label>
            <div class="grid grid-cols-2 gap-4">
              <button type="button" onclick="selectRole('employee')" 
                class="role-btn p-4 border-2 border-gray-300 rounded-xl hover:border-indigo-600 hover:bg-indigo-50 transition-all transform hover:scale-105 text-center"
                id="employee-role-btn">
                <svg class="w-8 h-8 mx-auto mb-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <div class="font-semibold text-sm">Employee</div>
              </button>
              <button type="button" onclick="selectRole('admin')" 
                class="role-btn p-4 border-2 border-gray-300 rounded-xl hover:border-purple-600 hover:bg-purple-50 transition-all transform hover:scale-105 text-center"
                id="admin-role-btn">
                <svg class="w-8 h-8 mx-auto mb-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <div class="font-semibold text-sm">Admin/HR</div>
              </button>
            </div>
          </div>
          
          <!-- Email -->
          <div>
            <label for="login-email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              id="login-email" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="you@powergrid.com"
              required
            >
          </div>
          
          <!-- Password -->
          <div>
            <label for="login-password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="login-password" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="••••••••"
              required
            >
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold">Forgot password?</a>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="ripple w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg hover:shadow-xl"
            id="login-submit-btn">
            Sign In
          </button>
          
          <!-- Demo Credentials -->
          <div class="mt-6 p-4 bg-gray-50 rounded-xl border border-gray-200">
            <div class="text-xs font-semibold text-gray-600 mb-2">Demo Credentials:</div>
            <div class="space-y-1 text-xs text-gray-500">
              <div><strong>Employee:</strong> employee@powergrid.com / demo123</div>
              <div><strong>Admin:</strong> admin@powergrid.com / admin123</div>
            </div>
          </div>
        </form>
        
        <!-- SIGNUP FORM -->
        <form id="signup-form" class="space-y-6 hidden">
          
          <!-- Role Selection for Signup -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">I am signing up as</label>
            <div class="grid grid-cols-2 gap-4">
              <button type="button" onclick="selectSignupRole('employee')" 
                class="signup-role-btn p-4 border-2 border-gray-300 rounded-xl hover:border-indigo-600 hover:bg-indigo-50 transition-all transform hover:scale-105 text-center"
                id="employee-signup-role-btn">
                <svg class="w-8 h-8 mx-auto mb-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <div class="font-semibold text-sm">Employee</div>
              </button>
              <button type="button" onclick="selectSignupRole('admin')" 
                class="signup-role-btn p-4 border-2 border-gray-300 rounded-xl hover:border-purple-600 hover:bg-purple-50 transition-all transform hover:scale-105 text-center"
                id="admin-signup-role-btn">
                <svg class="w-8 h-8 mx-auto mb-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <div class="font-semibold text-sm">HR/Admin</div>
              </button>
            </div>
          </div>
          
          <!-- Common Fields -->
          <div>
            <label for="signup-name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
            <input 
              type="text" 
              id="signup-name" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="John Doe"
              required
            >
          </div>
          
          <div>
            <label for="signup-phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
            <input 
              type="tel" 
              id="signup-phone" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="+1 (555) 123-4567"
              required
            >
          </div>
          
          <!-- Position Field (Only for Employee) -->
          <div id="position-field" class="hidden">
            <label for="signup-position" class="block text-sm font-semibold text-gray-700 mb-2">Current Position</label>
            <input 
              type="text" 
              id="signup-position" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="e.g., Senior Developer"
            >
          </div>
          
          <div>
            <label for="signup-email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              id="signup-email" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="you@powergrid.com"
              required
            >
          </div>
          
          <div>
            <label for="signup-password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="signup-password" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="••••••••"
              required
            >
            <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
          </div>
          
          <div>
            <label for="signup-confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <input 
              type="password" 
              id="signup-confirm-password" 
              class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent transition-all"
              placeholder="••••••••"
              required
            >
          </div>
          
          <!-- Terms & Conditions -->
          <div class="flex items-start">
            <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" required>
            <label for="terms" class="ml-2 text-sm text-gray-600">
              I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold">Terms & Conditions</a> and <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold">Privacy Policy</a>
            </label>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="ripple w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg hover:shadow-xl"
            id="signup-submit-btn">
            Create Account
          </button>
        </form>
        
        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
        
        <!-- SSO Buttons -->
        <div class="grid grid-cols-2 gap-4">
          <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 transition">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-sm font-semibold">Google</span>
          </button>
          <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-xl hover:bg-gray-50 transition">
            <svg class="w-5 h-5 mr-2" fill="#00A4EF" viewBox="0 0 24 24">
              <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
            </svg>
            <span class="text-sm font-semibold">Microsoft</span>
          </button>
        </div>
        
        <!-- Back to Landing -->
        <div class="mt-6 text-center">
          <a href="landing.html" class="text-sm text-gray-600 hover:text-indigo-600 transition">
            ← Back to home
          </a>
        </div>
      </div>
    </div>
    
    <!-- Info Footer -->
    <div class="fade-in mt-6 text-center text-white text-sm">
      <p class="opacity-90">Secure • Encrypted • Role-Based Access Control</p>
    </div>
  </div>

  <script>
    let selectedRole = null;
    let signupRole = null;
    let currentMode = 'login';
    
    // Toggle between Login and Signup
    function toggleMode(mode) {
      currentMode = mode;
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const formTitle = document.getElementById('form-title');
      const formSubtitle = document.getElementById('form-subtitle');
      
      if (mode === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        loginTab.classList.add('bg-white', 'text-indigo-600', 'border-b-2', 'border-indigo-600');
        loginTab.classList.remove('text-gray-600', 'hover:bg-gray-50');
        signupTab.classList.remove('bg-white', 'text-indigo-600', 'border-b-2', 'border-indigo-600');
        signupTab.classList.add('text-gray-600', 'hover:bg-gray-50');
        formTitle.textContent = 'Welcome Back';
        formSubtitle.textContent = 'Sign in to access your leadership dashboard';
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        signupTab.classList.add('bg-white', 'text-indigo-600', 'border-b-2', 'border-indigo-600');
        signupTab.classList.remove('text-gray-600', 'hover:bg-gray-50');
        loginTab.classList.remove('bg-white', 'text-indigo-600', 'border-b-2', 'border-indigo-600');
        loginTab.classList.add('text-gray-600', 'hover:bg-gray-50');
        formTitle.textContent = 'Create Account';
        formSubtitle.textContent = 'Join the leadership development platform';
      }
    }
    
    // Login Role Selection
    function selectRole(role) {
      selectedRole = role;
      document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('border-indigo-600', 'border-purple-600', 'bg-indigo-50', 'bg-purple-50', 'ring-2', 'ring-offset-2');
      });
      
      const btn = document.getElementById(role + '-role-btn');
      if (role === 'employee') {
        btn.classList.add('border-indigo-600', 'bg-indigo-50', 'ring-2', 'ring-indigo-600', 'ring-offset-2');
      } else {
        btn.classList.add('border-purple-600', 'bg-purple-50', 'ring-2', 'ring-purple-600', 'ring-offset-2');
      }
    }
    
    // Signup Role Selection
    function selectSignupRole(role) {
      signupRole = role;
      document.querySelectorAll('.signup-role-btn').forEach(btn => {
        btn.classList.remove('border-indigo-600', 'border-purple-600', 'bg-indigo-50', 'bg-purple-50', 'ring-2', 'ring-offset-2');
      });
      
      const btn = document.getElementById(role + '-signup-role-btn');
      const positionField = document.getElementById('position-field');
      const positionInput = document.getElementById('signup-position');
      
      if (role === 'employee') {
        btn.classList.add('border-indigo-600', 'bg-indigo-50', 'ring-2', 'ring-indigo-600', 'ring-offset-2');
        positionField.classList.remove('hidden');
        positionInput.required = true;
      } else {
        btn.classList.add('border-purple-600', 'bg-purple-50', 'ring-2', 'ring-purple-600', 'ring-offset-2');
        positionField.classList.add('hidden');
        positionInput.required = false;
      }
    }
    
    // Login Form Handler
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const submitBtn = document.getElementById('login-submit-btn');
      
      // Show loading state
      submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
      submitBtn.disabled = true;
      
      // Simulate authentication delay
      setTimeout(() => {
        // Try AuthManager login first (for registered users)
        const authResult = AuthManager.login(email, password);
        
        if (authResult.success) {
          // Success - redirect based on user's role
          submitBtn.innerHTML = '✓ Success! Redirecting...';
          submitBtn.classList.add('bg-green-600');
          
          const redirectPage = authResult.user.role === 'employee' ? 'employee.html' : 'admin.html';
          
          setTimeout(() => {
            window.location.href = redirectPage;
          }, 800);
          return;
        }
        
        // Fallback to demo credentials
        let redirectPage = null;
        
        if (email === 'employee@powergrid.com' && password === 'demo123') {
          redirectPage = 'employee.html';
          // Create demo session
          sessionStorage.setItem('powergrid_session', JSON.stringify({
            userId: 'demo-employee',
            email: email,
            role: 'employee',
            loginTime: new Date().toISOString(),
            isDemo: true
          }));
        } else if (email === 'admin@powergrid.com' && password === 'admin123') {
          redirectPage = 'admin.html';
          // Create demo session
          sessionStorage.setItem('powergrid_session', JSON.stringify({
            userId: 'demo-admin',
            email: email,
            role: 'admin',
            loginTime: new Date().toISOString(),
            isDemo: true
          }));
        } else {
          alert('Invalid credentials. Please check your email/password or sign up for a new account.');
          submitBtn.innerHTML = 'Sign In';
          submitBtn.disabled = false;
          return;
        }
        
        submitBtn.innerHTML = '✓ Success! Redirecting...';
        submitBtn.classList.add('bg-green-600');
        
        setTimeout(() => {
          window.location.href = redirectPage;
        }, 800);
      }, 1500);
    });
    
    // Signup Form Handler
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('signup-name').value;
      const phone = document.getElementById('signup-phone').value;
      const position = document.getElementById('signup-position').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;
      const submitBtn = document.getElementById('signup-submit-btn');
      
      // Validate role selection
      if (!signupRole) {
        alert('Please select whether you are an Employee or HR/Admin');
        return;
      }
      
      // Validate password match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Validate password length
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      // Show loading state
      submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
      submitBtn.disabled = true;
      
      // Simulate account creation delay
      setTimeout(() => {
        // Create user data object
        const userData = {
          name: name,
          email: email,
          password: password,
          phone: phone,
          position: signupRole === 'employee' ? position : undefined,
          role: signupRole
        };
        
        // Use AuthManager to sign up
        const signupResult = AuthManager.signup(userData);
        
        if (!signupResult.success) {
          alert(signupResult.message);
          submitBtn.innerHTML = 'Create Account';
          submitBtn.disabled = false;
          return;
        }
        
        submitBtn.innerHTML = '✓ Account Created! Redirecting...';
        submitBtn.classList.add('bg-green-600');
        
        // Redirect to appropriate portal
        const redirectPage = signupRole === 'employee' ? 'employee.html' : 'admin.html';
        
        setTimeout(() => {
          window.location.href = redirectPage;
        }, 1000);
      }, 2000);
    });
  </script>

</body>
</html>
